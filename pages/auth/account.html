<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container pb-4">
    <form>
        <div class="mb-3">
            <label for="LastNameInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="LastNameInput" placeholder="Votre nom" value="John">
        </div>
        <div class="mb-3">
            <label for="FirstNameInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="FirstNameInput" placeholder="Votre prénom" value="Doe">
        </div>
        <div class="mb-3">
            <label for="AllergyInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergyInput" placeholder="Vos allergies (fruits de mer, arachides...)" value="Cacahuètes">
        </div>
        <div class="mb-3">
            <label for="GuestNbInput" class="form-label">Nombre de convives habituellement</label>
            <input type="number" class="form-control" id="GuestNbInput" placeholder="Combien êtes-vous habituellement?" value="4">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer votre compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
