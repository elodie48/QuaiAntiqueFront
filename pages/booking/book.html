<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1> Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="LastNameInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="LastNameInput" placeholder="Votre nom" value="John">
        </div>
        <div class="mb-3">
            <label for="FirstNameInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="FirstNameInput" placeholder="Votre prénom" value="Doe">
        </div>
        <div class="mb-3">
            <label for="AllergyInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergyInput" placeholder="Vos allergies (fruits de mer, arachides...)" value="Cacahuètes">
        </div>
        <div class="mb-3">
            <label for="GuestNbInput" class="form-label">Nombre de convives habituellement</label>
            <input type="number" class="form-control" id="GuestNbInput" placeholder="Combien êtes-vous habituellement?" value="4">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="selectService" id="lunchRadio">
                <label class="form-check-label" for="lunchRadio">
                    Déjeuner
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="selectService" id="dinnerRadio" checked>
                <label class="form-check-label" for="dinnerRadio">
                    Dîner
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#DeleteBookingModal">Annuler la réservation</button>
        </div>
    </form>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="DeleteBookingModal" tabindex="-1" aria-labelledby="DeleteBookingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title fs-5" id="DeleteBookingModalLabel">Etes-vous sûr de vouloir annuler cette réservation?</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <p>Titre</p>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-danger">Oui</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
