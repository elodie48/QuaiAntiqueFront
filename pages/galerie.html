<div class="container">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditPhotoModal">Ajouter une photo</button>

                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/christmas-wallpaper-2009590_1280.jpg" class="rounded w-100" alt="Repas d'hiver">
                <p class="title-image">Modifier</p>
                <div class="action-image-button">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditPhotoModal"><i class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/food-865102_1280.jpg" class="rounded w-100" alt="Pavé de saumon">
                <p class="title-image">Modifier</p>
                <div class="action-image-button">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditPhotoModal"><i class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/ingredients-2364182_1280.jpg" class="rounded w-100" alt="Ingrédients d'été">
                <p class="title-image">Modifier</p>
                <div class="action-image-button">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditPhotoModal"><i class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/restaurant-449952_1280.jpg" class="rounded w-100" alt="Photo du restaurant">

                <div class="action-image-button">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditPhotoModal"><i class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="#" class="btn btn-primary">Résever</a>
    </div>
</div>

<!-- Modal Edit -->
<div class="modal fade" id="EditPhotoModal" tabindex="-1" aria-labelledby="EditPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title fs-5" id="EditPhotoModalLabel">Edition photo</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="NamePhotoInput" class="form-label">Titre de la photo</label>
                    <input type="text" class="form-control" id="NamePhotoInput" placeholder="Chef">
                </div>
                <div class="mb-3">
                    <label for="ImageInput" class="form-label">Image</label>
                    <input type="file" class="form-control" id="ImageInput">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Etes-vous sûr de vouloir supprimer cette photo</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <p>Titre</p>
                    <img src="../images/chef-939436_1280.jpg" class="rounded w-100" alt="">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-danger">Supprimer</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
